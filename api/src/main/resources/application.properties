# Base mapping for the BRL API
spring.application.name=flowerSSO
server.servlet.context-path=/flowerSSO/api

# HTTPS Configuration with Self-Signed Certificate
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeme
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=brl

# HTTP port for redirect to HTTPS
server.http.port=8080